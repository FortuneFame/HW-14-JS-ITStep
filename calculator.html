<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/calculator.css">
    <title>HW 14 JS Calculator</title>
</head>

<body>

    <a class="btnHome" href="./index.html">Домой</a>

    <div class="calculatorGrid">

        <div class="output">
            <div previous class="previous"></div>
            <div current class="current"></div>
        </div>

        <button allClear class="allClear spanTwo">AC</button>
        <button delete class="delete spanTwo">DEL</button>

        <button negative class="operation">+/-</button>

        <button squareRoot class="operation">√</button>
        <button operation class="operation">^</button>
        <button operation class="operation">÷</button>

        <button number class="number">7</button>
        <button number class="number">8</button>
        <button number class="number">9</button>
        <button operation class="operation">*</button>

        <button number class="number">4</button>
        <button number class="number">5</button>
        <button number class="number">6</button>
        <button operation class="operation">+</button>

        <button number class="number">1</button>
        <button number class="number">2</button>
        <button number class="number">3</button>
        <button operation class="operation">-</button>

        <button number class="number dot">.</button>
        <button number class="number">0</button>
        <button result class="result spanTwo">=</button>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
